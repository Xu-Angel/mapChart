    <title>Triangle Example</title>
    <style>
      .triangle-container {
        position: relative;
        width: 100px; /* 根据需要调整宽度 */
        height: 100px; /* 根据需要调整高度 */
        border: 2px solid blue; /* 根据需要调整边框颜色和宽度 */
        border-radius: 50%; /* 使容器呈圆形 */
      }

      .triangle-container::before {
        content: '';
        position: absolute;
        bottom: -10px; /* 调整三角形底部与容器的距离 */
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 10px solid blue; /* 根据需要调整三角形颜色 */
      }
    </style>
  </head>
